
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Custom styles for visualization */
        body {
            background-color: white; /* Change background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            background-color: white; /* Change background color */
            padding: 20px;
        }

        #side_cont {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            margin-right: 20px; /* Add margin for spacing */
        }

        #viz {
            background-color: white; /* Change background color */
            padding: 20px;
            border-radius: 10px;
            flex: 1; /* Allow the container to take up available space */
        }

        /* Title styles */
        #title {

        }

        #subtitle {
            text-align: center;
            font-size: 18px;
            color: #cc3300;
            margin-bottom: 20px;
        }

        h3 {
            color: coral; /* Change text color */
        }

        label {
            color: black; /* Change label color */
        }

        #controlForm button {
            background-color: black;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="//d3js.org/d3.v7.js"></script>
    <title>MAJOR ASSIGNMENT 3</title>
</head>

<body>



<div id="container">
    <div id="viz">
        <!-- Your new visualization content goes here -->
        <svg id="viz" viewBox="-200 50 3200 2200" style="align-content: center">
            <!-- Add your new visualization code here -->
            <circle cx="100" cy="100" r="50" fill="blue" />
            <!-- Replace this with your actual visualization elements -->
        </svg>
    </div>
    <div id="side_cont">
        <div id="top_cont">
            <h3>Author Information</h3>
            <p id="author_name">author Name</p>
            <p id="author_country">author Country</p>
            <p id="author_title">author Title</p>
            <p id="author_year">author Year</p>
        </div>
        <div id="bottom_cont">
            <form id="controlForm">
                <label>Link Strength:</label>
                <input type="number" id="link_strn" value="" min="0" step="0.1"><br>

                <label>Collide-Force:</label>
                <input type="number" id="collide_force" value="" min="0" step="1"><br>

                <label>Charge-Force:</label>
                <input type="number" id="charge_force" value="" step="1"><br>

                <label>Node-Size:</label> <br>
                <input type="radio" name="nodeSize" value="citations" checked> Number of Citations<br>
                <input type="radio" name="nodeSize" value="publications"> Number of Publications<br>
                <input type="radio" name="nodeSize" value="degree"> Degree<br>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="SHEKAR_A3.js"></script>
</body>

</html>
